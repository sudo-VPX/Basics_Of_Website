<!DOCTYPE html>
<html lang="en">

<head>
<script type="text/javascript" src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Cards</title>
    <link rel="stylesheet" href="Style.css" />
</head>

<body>

    <!-- For Text BR Spaces 1 -->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


    <main>
        <!-- Card -->

        <div class="Full_Card Card_Scroll_Animation_Right_To_Left" id="Card_1">

            <!-- Card Heading  -->

            <h1 class="Card_Heading"> Heading Text </h1>

            <!-- Card HR  -->

            <hr class="Card_HR">

            <!-- Card Text  -->

            <div class="Card_Text">
                <p> Text Here </p>
                <p> Text Here </p>
                <p> Text Here </p>
            </div>
        </div>

        <div class="Full_Card Card_Scroll_Animation_Left_To_Right" id="Card_2">

            <!-- Card Heading  -->

            <h1 class="Card_Heading"> Heading Text </h1>

            <!-- Card HR  -->

            <hr class="Card_HR">

            <!-- Card Text  -->

            <div class="Card_Text">
                <p> Text Here </p>
                <p> Text Here </p>
                <p> Text Here </p>
            </div>
        </div>
    </main>


<!-- For Text BR Spaces  2 -->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


    <script src="Script.js"></script>
</body>

</html>
