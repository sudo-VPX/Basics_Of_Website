<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="Style.css">

</head>

<body>
    <header>

        <!-- Logo -->

        <div class="Logo"><img src="../Images/Logo_Yellow.png" id="Logo" alt="Logo"></div>

        <!-- Header Text -->

        <div class="Header_Main_Text"> Header Text </div>

        <!-- Menu Bar -->

        <button id="Menu_Button">&#9776;</button>
        <nav id="Menu">
            <button id="Menu_Close_Button"> X </button>
            <ul id="Menu_Items"></ul>
        </nav>

        <!-- Theme Button -->

        <label class="Theme_Button">
            <input type="checkbox" id="Change_Theme" />
            <span class="Theme_Slider Theme_Round">
            </span>
        </label>

    </header>

    <script src="Script.js"></script>
</body>

</html>>
